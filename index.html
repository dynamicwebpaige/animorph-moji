    <meta charset="UTF-8" />

    <title>ANIMORPH MOJI - AI World's Fair Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
      }
      
      h1, h2, h3, h4, button {
        font-family: 'Space Grotesk', sans-serif;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Cube Styles */
      .scene {
        perspective: 1000px;
      }
      
      .cube {
        width: 120px;
        height: 120px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s ease-out;
        animation: rotate 15s infinite linear;
        cursor: pointer;
      }
      
      .cube:hover {
        animation-play-state: paused;
        filter: drop-shadow(0 0 25px rgba(56, 189, 248, 0.8));
      }

      .cube-face {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 2px solid rgba(14, 165, 233, 0.6);
        background: rgba(14, 165, 233, 0.15);
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.4) inset;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: rgba(14, 165, 233, 0.8);
      }
      
      .cube-face--front  { transform: rotateY(0deg) translateZ(60px); }
      .cube-face--right  { transform: rotateY(90deg) translateZ(60px); }
      .cube-face--back   { transform: rotateY(180deg) translateZ(60px); }
      .cube-face--left   { transform: rotateY(-90deg) translateZ(60px); }
      .cube-face--top    { transform: rotateX(90deg) translateZ(60px); }
      .cube-face--bottom { transform: rotateX(-90deg) translateZ(60px); }

      @keyframes rotate {
        0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(14, 165, 233, 0.5), 0 0 20px rgba(14, 165, 233, 0.3);
      }
    </style>
